<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x=[1,2,3,5,4,10,-5,8,7,22,19];
    let max=x[0];
    let index=0;
    for (let i=1;i<x.length;i++) {
        if (x[i]>max) {
            max=x[i];
            index=i;
        }
    }
    alert("giá trị lớn nhất của mảng là : "+ max+" nằm ở vị trí thứ "+index);
</script>
</body>
